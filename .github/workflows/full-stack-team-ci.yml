# .github/workflows/full-stack-team-ci.yml
name: Fullstack Team - CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - src/clients/full-stack-team/**

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build
